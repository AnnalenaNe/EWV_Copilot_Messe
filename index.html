            transform: translate(-50%, -50%) scale(1.15) translateY(-5px);

            transform: translate(-50%, -50%) scale(0.95);
        }

        .marker-glow {
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            opacity: 0.5;
            filter: blur(20px);
            transition: opacity 0.3s;
        }

        .room-marker:hover .marker-glow {

        }

        .marker-circle {
            position: relative;

            height: 80px;

            width: 40px;
            height: 40px;

        .marker-label {

            font-weight: 600;

        }

        .room-marker:hover .marker-label {
            opacity: 1;
        }

        .pulse-ring {
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;

        .legend {
            text-align: center;
            margin-top: 30px;
            color: #6A797E;
            animation: fadeInUp 0.5s ease-out 0.4s both;

            justify-content: center;
            z-index: 1000;
            padding: 20px;

            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.3s ease-out;

            color: white;

            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s;

        .modal-icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;

        const markersContainer = document.getElementById('roomMarkers');

        rooms.forEach((room, index) => {
            const marker = document.createElement('div');
            marker.className = 'room-marker';
            marker.style.left = `${room.position.x}%`;
            marker.style.top = `${room.position.y}%`;
            marker.style.setProperty('--room-color', room.color);
            marker.style.animationDelay = `${index * 0.1}s`;
            
            marker.innerHTML = `
                <div class="marker-glow" style="background: ${room.color};"></div>
                <div class="marker-circle" style="border: 4px solid ${room.color};">
                    <div class="marker-icon" style="color: ${room.color};">
                        ${room.icon}
                    </div>
                </div>
                <div class="pulse-ring" style="border: 2px solid ${room.color};"></div>
                <div class="marker-label">${room.name}</div>
            `;
            
            marker.onclick = () => openModal(room);
            markersContainer.appendChild(marker);
        });

        function openModal(room) {
            const overlay = document.getElementById('modalOverlay');
            const header = document.getElementById('modalHeader');
            const iconWrapper = document.getElementById('modalIconWrapper');
            
            header.style.background = `linear-gradient(135deg, ${room.color} 0%, ${room.color}dd 100%)`;
            iconWrapper.innerHTML = `<div class="modal-icon" style="color: white;">${room.icon}</div>`;
            
            document.getElementById('modalTitle').textContent = room.name;
            
            // Wenn time ein Array ist, zeige alle Zeiten untereinander
            if (Array.isArray(room.time)) {
                document.getElementById('modalTime').innerHTML = room.time.join('<br>');
            } else {
                document.getElementById('modalTime').textContent = room.time;
            }
            
            document.getElementById('modalTopic').textContent = room.topic;
            document.getElementById('modalSpeaker').textContent = room.speaker;
            document.getElementById('modalDuration').textContent = room.duration;
            document.getElementById('modalButton').style.background = room.color;
            
            ['topicIconBg', 'speakerIconBg', 'durationIconBg'].forEach(id => {
                document.getElementById(id).style.background = `${room.color}20`;
                document.getElementById(id).style.color = room.color;
            });
            
            overlay.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        document.getElementById('modalOverlay').onclick = (e) => {
            if (e.target.id === 'modalOverlay') closeModal();
        };

        // Live Clock Function
        function updateClock() {
            const now = new Date();
            
            // Zeit formatieren (HH:MM:SS)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            // Datum formatieren (Wochentag, Tag. Monat Jahr)
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('de-DE', options);
            
            // Anzeigen
            document.getElementById('liveTime').textContent = timeString;
            document.getElementById('liveDate').textContent = dateString;
        }

        // Uhr sofort starten und jede Sekunde aktualisieren
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
